<!DOCTYPE HTML>

<html>
<head>
    <title>Date.get* </title>
</head>
<body>

    <script type="text/javascript" language="JavaScript">
        var date = new Date();
        document.write("<b>date = </b>" + date + "<br/>");
        document.write("<b>date.getDate() = </b>" +
        date.getDate() // ���������� ����� ������, ������������� � ������� Date 
                  + "<br/>");
        document.write("<b>date.getMonth() = </b>" + date.getMonth() // ���������� ����� ������ - ����� �� 0 �� 11, ��� 0-������, 1-������� � �.�.
                              + "<br/>");
        document.write("<b>date.getFullYear() = </b>" + date.getFullYear() // ���������� ���, ������������� � ������� Date � 4-�������� ������� (1995, 2004 � �.�.)
                              + "<br/>");
        document.write("<b>date.getYear() = </b>" + date.getYear() // ���������� ��� ��������� ������� � 1900 ����
                              + "<br/>");
        document.write("<b>date.getDay() = </b>" + date.getDay() // ���������� ����� ��� ������ - ����� �� 0 �� 6, ��� 0-�����������, 1-����������� � �.�.
                              + "<br/><br/>");

        document.write("<b>date.getHours() = </b>" + date.getHours() // ���������� ��� - ����� �� 0 �� 23
                              + "<br/>");
        document.write("<b>date.getMinutes() = </b>" + date.getMinutes() // ���������� ������ - ����� �� 0 �� 59
                              + "<br/>");
        document.write("<b>date.getSeconds() = </b>" + date.getSeconds() // ���������� ������� - ����� �� 0 �� 59
                              + "<br/>");
        document.write("<b>date.getMilliseconds() = </b>" + date.getMilliseconds() // ���������� ������������ - ����� �� 0 �� 999
                              + "<br/><br/>");

        document.write("<b>date.getTime() = </b>" + date.getTime()); // ���������� ���������� �����������, ����� �����, 
        // ������������� � ������� Date � �������� 1 ������ 1970 ����

    </script>

</body>
</html>
