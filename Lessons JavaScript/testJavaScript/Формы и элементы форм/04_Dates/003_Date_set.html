<!DOCTYPE HTML>

<html>
<head>
    <title>Date.set* </title>
</head>
<body>

    <script type="text/javascript" language="JavaScript">

        var date1 = new Date();
        date1.setDate(27); // ������������� ����� ���� (����� ������) � �������
        date1.setMonth(4); // ������������� �����
        date1.setFullYear(2005); // ������������� ���; �������� ������� ������ ���� 4-�������
        date1.setHours(5); // ������������� ���. ���� �������� ��������� > 23, ���� ������������� �� 1, � ���� ��������� �������� ��������-24
        date1.setMinutes(5); // ������������� ������. ���� �������� ��������� > 59, ���� ������������� �� 1, � ������ ��������� �������� ��������-60
        date1.setSeconds(5); // ������������� �������. ���� �������� ��������� > 59, ������ ������������� �� 1, � ������� ��������� �������� ��������-60
        date1.setMilliseconds(555); // ������������� ������������. ���� �������� ��������� > 999, ������� ������������� �� 1, � ������������ ��������� �������� ��������-1000
        document.writeln("<strong>date1 = </strong>" + date1 + "<br />");

        var date2 = new Date();
        // ������������� �������� ������� Date. �������� ��������� setTime ���������� ���������� �����������, ����� ��������� ����� � �������� 1 ������ 1970 ����.
        date2.setTime(1000000000000);
        document.writeln("<strong>date2 = </strong>" + date2);

    </script>

</body>
</html>
