<!DOCTYPE html>
<html>
<head>
    <title>Метод split</title>
    <script type="text/javascript">
        // split() - разбивает строку на массив подстрок в соответствии с регулярным выражением.
        var text = "test-А123test-B123test-C111test-D567";
        var res = text.split(/\d\d\d/g); // возвращает массив ['test-A', 'test-B', 'test-C', 'test-D']
        document.write(res);
    </script>
</head>
<body>

</body>
</html>
